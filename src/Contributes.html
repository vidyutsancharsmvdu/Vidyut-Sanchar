<!DOCTYPE html>
<html lang="en">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contributors</title>
  <style>
    body {
      font-family: 'Orbitron', sans-serif;
      background: url('images/Animated-bg.gif') center/cover no-repeat fixed;
      margin: 0;
      padding: 30px;
    }

    nav {
  position: fixed;        /* Fix at the top */
  top: 0;
  left: 0;
  width: 100%;
  background: rgba(0,0,0,1); /* slightly transparent background */
  display: flex;
  justify-content: flex-end;
  align-items: center;
  padding: 15px 30px;
  z-index: 1000;
}

nav a {
  color: #fff;
  text-decoration: none;
  margin-right: 10px;
  font-size: 15px;
  transition: color 0.3s ease;
  padding-right: 50px;
}

nav a:hover {
  color: #f5c518;
}


    h1 {
      color: #69c553;
      text-align: center;
      margin-top: 70px;
      font-size: 4em;
    }

    .contributors-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 100px;
    }

    .contributor-card {
        background-color: rgba(225, 225, 225, 0.8);
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      width: 220px;
      text-align: center;
      padding: 20px;
      transition: transform 0.3s ease;
      overflow: hidden;
    }

    .contributor-card:hover {
      transform: translateY(-8px);
      transform: scale(1.35);
      background-color: rgba(225, 225, 225, 1); ;
      box-shadow: 0 8px 30px rgba(105, 197, 83, 0.5);
    }

    .contributor-photo {
        width: 120px;          /* fixed width */
  height: 120px;         /* fixed height */
  border-radius: 50%;    /* makes image circular */
  object-fit: cover;     /* makes the image cover the container without distortion */
  border: 3px solid #0077b5; /* optional LinkedIn blue border */
  display: block;        /* to center easily if needed */
  margin: 0 auto 15px;  
  display: block;
  border-radius: 0; 
  overflow: hidden  ;
  object-fit: cover;
  object-position: center;
    }

    .contributor-name {
      font-size: 1.5em;
      font-weight: bold;
      margin-bottom: 8px;
      color: #333;
    }

    .batch-year{
        font-size: 1.2em;
        font-weight: 800;
        color: #333;
    }

    .linkedin-link {
      color: #0077b5;
      text-decoration: none;
      font-weight: 600;
    }

    .linkedin-link:hover {
      text-decoration: underline;
    }

    .linkedin-link i, .linkedin-link svg {
  color: #0077b5; /* LinkedIn blue */
  font-size: 24px; /* or adjust width/height for SVG */
  vertical-align: middle;
  transition: color 0.3s ease;
}

.linkedin-link:hover i, .linkedin-link:hover svg {
  color: #005582; /* darker on hover */
}

  </style>
</head>
<body>
    <nav>
        <a href="index.html" target="_self">Home</a>
    </nav>
  <h1>Our Contributors</h1>
  <div class="contributors-container">

    <div class="contributor-card">
      <div class="contributor-name">Mihit Saxena</div>
      <div class = "batch-year">Batch - 2023</div>
      <a href="www.linkedin.com/in/mihit-saxena-75127028b" target="_blank" class="linkedin-link"><i class="fab fa-linkedin"></i></a>
    </div>

    <div class="contributor-card">
      <div class="contributor-name">Ritik Srivastava</div>
      <div class = "batch-year">Batch - 2023</div>
      <a href="https://www.linkedin.com/in/ritik-kumar-a28507271/" target="_blank" class="linkedin-link"><i class="fab fa-linkedin"></i></a>
    </div>

    <!-- Add more contributor cards here -->

  </div>
</body>
</html>
